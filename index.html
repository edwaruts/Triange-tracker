<body>

    <h1><strong>TRIANGLE<strong>TRACKER</h1>
  
    <div class="form">
      <img src="triangle.gif" alt="gif" width="300" height="300" />
      <p>
        Enter the length of three sides of a triangle to get the result
      </p>
      <div class="input-field">
        <label for="num1">Side A</label>
        <input class="number" type="text" id="num1" name="num1" />
      </div>
      <div class="input-field">
        <label for="num2">Side B</label>
        <input class="number" type="text" id="num2" name="num2" />
      </div>
      <div class="input-field">
        <label for="num3">Side C</label>
        <input class="number" type="text" id="num3" name="num3" />
      </div>
      <input
        class="button"
        type="button"
        value="Find Out"
        onclick="triangle()"
      />
      <input class="button" type="button" value="Reset" onclick="reset()" />
      <p id="display"></p>
    </div>
    <div id="footer"></div>
